<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mariana's Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      margin-left: 60px; /* pour laisser la place à la sidebar */
      font-family: Arial, sans-serif;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('image/Chateau a l horizon_v002.png') center/cover no-repeat;
      filter: blur(4px);
      opacity: 0.7;
      z-index: -1;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar button {
      background: none;
      border: none;
      margin: 20px 0;
      font-size: 24px;
      cursor: pointer;
      color: black;
      transition: transform 0.2s;
    }

    .sidebar button:hover {
      transform: scale(1.2);
    }

    .content {
      margin-left: 60px;
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section img {
      width: 200px;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header></header>

  <div class="container">
    <div class="about">
      <h2>Hola! I'm Mariana</h2>
      <p>I'm Mariana Orellana, a French-Spanish digital artist. I have experience in both 2D and 3D animation.</p>
    </div>

    <div class="links">
      <h3>LINKS AND CONTACT</h3>
      <a href="mailto:mariana.og2025@gmail.com"><i class="fas fa-envelope"></i></a>
      <img src="image/gmail-svgrepo-com.svg" alt="Gmail" width="40" />
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      <img src="image/insta-svgrepo-com.svg" alt="Instagram" width="40" />
      <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
      <img src="image/linkedin-1-svgrepo-com.svg" alt="Linkedin" width="40" />
    </div>

    <div class="gallery">
      <img src="image/Chateau a l horizon_v002.png" alt="Art deco items" />
    </div>
  </div>

  <div class="footer">
    © 2025 Mariana Orellana — Digital Portfolio
  </div>

</body>
</html>
