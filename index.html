<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mariana's Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background-image.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #eee;
    }

    header {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .about, .links, .gallery {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .about {
      max-width: 300px;
      flex: 1;
    }

    .about h2 {
      margin-top: 0;
    }

    .links {
      max-width: 300px;
      flex: 1;
      text-align: center;
    }

    .links h3 {
      background: black;
      color: white;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      font-size: 32px;
      color: black;
    }

    .gallery {
      max-width: 300px;
      flex: 1;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
  <!-- Icons from Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>WELCOME TO MY PAGE</header>

  <div class="container">

    <div class="about">
      <h2>Hola! I'm Mariana</h2>
      <p>I'm Mariana Orellana, a French-Spanish digital artist. I have experience in both 2D and 3D animation.</p>
    </div>

    <div class="links">
      <h3>LINKS AND CONTACT</h3>
      <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      <img src="image/insta-svgrepo-com.svg" alt="Instagram" width="40">
      <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
    </div>

    <div class="gallery">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Vector_art_decor.png/600px-Vector_art_decor.png" alt="Art deco items">
    </div>

  </div>

  <div class="footer">
    © 2025 Mariana Orellana — Digital Portfolio
  </div>

</body>
</html>
