<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mariana's Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      height: 100%;
    }
    
 body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin-left: 60px; /* pour laisser la place √† la sidebar */
  font-family: Arial, sans-serif;
  background-color: #eee;
  align-items: center;
  position: relative;
  z-index: 0;
  overflow: hidden;
}
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('image/Chateau a l horizon_v002.png') center/cover no-repeat;
      filter: blur(4px);
      opacity: 0.4;
      z-index: -1;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar button {
      background: none;
      border: none;
      margin: 20px 0;
      font-size: 24px;
      cursor: pointer;
      color: black;
      transition: transform 0.2s;
    }

    .sidebar button:hover {
      transform: scale(1.2);
    }

    .content {
      margin-left: 60px;
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 800px;
      flex: 1;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section img {
      width: 200px;
      border-radius: 10px;
      margin: 20px 0;
    }

    /* Style footer */
    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: white;;
      width: 100%;
      max-width: 800px;
      padding-bottom: 20px;
      user-select: none;
    }
    .profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  margin: 20px auto;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="sidebar">
   <button onclick="showSection('home')">üè†</button>
<button onclick="showSection('contact')">üì¨</button>
<button onclick="showSection('portfolio')">üé®</button>
  </header>

  <div class="content">
    <section id="home" class="section active">
      <h2>Bienvenue sur ma page !</h2>
      
     <div class="profile-pic">
       <img src="image/Chateau a l horizon_v002.png" alt="Photo de profil">
     </div>

      <p>Voici mon espace personnel en ligne.</p>
    </section>
 
    <section id="contact" class="section">
      <h2>Contact</h2>
      <img src="image/gmail-svgrepo-com.svg" width="100" alt="Contact" />
      <p>mariana.og2025@gmail.com</p>
      <img src="image/insta-svgrepo-com.svg" width="100" alt="Contact" />
      <img src="image/linkedin-1-svgrepo-com.svg" width="100" alt="Contact" />
    </section>

    <section id="portfolio" class="section">
      <h2>Portfolio</h2>
      <img src="image/Chateau a l horizon_v002.png" alt="Portfolio" />
      <p>Mon travail artistique en 2D et 3D.</p>
    </section>
    
    <div class="footer">
      ¬© 2025 Mariana Orellana ‚Äî Digital Portfolio
    </div>
  </div>


  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
