<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mariana's Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
body {
  margin-left: 60px; /* même largeur que le header */
  font-family: Arial, sans-serif;
  background-color: #eee;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  position: relative;
  z-index: 0;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: url('image/Chateau a l horizon_v002.png') center/cover no-repeat;
  filter: blur(4px);
  opacity: 0.7;
  z-index: -1;
}

    header {
  width: 60px; /* largeur de la barre latérale */
  height: 100vh;
  background: white;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 40px;
    }

    .about, .links, .gallery {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1;
      max-width: 300px;
    }

    .about h2 {
      margin-top: 0;
    }

    .links {
      text-align: center;
    }

    .links h3 {
      background: black;
      color: white;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      font-size: 32px;
      color: black;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 20px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header></header>

  <div class="container">
    <div class="about">
      <h2>Hola! I'm Mariana</h2>
      <p>I'm Mariana Orellana, a French-Spanish digital artist. I have experience in both 2D and 3D animation.</p>
    </div>

    <div class="links">
      <h3>LINKS AND CONTACT</h3>
      <a href="mailto:mariana.og2025@gmail.com"><i class="fas fa-envelope"></i></a>
      <img src="image/gmail-svgrepo-com.svg" alt="Gmail" width="40" />
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      <img src="image/insta-svgrepo-com.svg" alt="Instagram" width="40" />
      <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
      <img src="image/linkedin-1-svgrepo-com.svg" alt="Linkedin" width="40" />
    </div>

    <div class="gallery">
      <img src="image/Chateau a l horizon_v002.png" alt="Art deco items" />
    </div>
  </div>

  <div class="footer">
    © 2025 Mariana Orellana — Digital Portfolio
  </div>

</body>
</html>
