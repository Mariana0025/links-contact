  <style>
    html, body {

      margin: 0;
      height: 100%;
    }
    
 body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin-left: 60px; /* pour laisser la place √† la sidebar */
  font-family: Arial, sans-serif;
  background-color: #eee;
  align-items: center;
  position: relative;
  z-index: 0;
  overflow: hidden;
}
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #f9f9f7;
      z-index: -1;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar button {
      background: none;
      border: none;
      margin: 20px 0;
      font-size: 24px;
      cursor: pointer;
      color: black;
      transition: transform 0.2s;
    }

    .sidebar button:hover {
      transform: scale(1.2);
    }

    .content {
      margin-left: 60px;
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 800px;
      flex: 1;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section img {
      width: 200px;
      border-radius: 10px;
      margin: 20px 0;
    }

    /* Style footer */
    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #e2b263;
      width: 100%;
      max-width: 800px;
      padding-bottom: 20px;
      user-select: none;
    }
    .profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  margin: 20px auto;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
        /* Style carousel*/
    .carousel {
  position: relative;
  width: 80%;
  height: 600px; /* ‚ÜîÔ∏è augmente ici la hauteur du cadre */
  overflow: hidden;
}
    .carousel-track {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform 0.5s ease;
}

.carousel-track img {
  width: 100%;
  height: 100%; /* üß© l'image remplit tout le cadre */
  object-fit: cover; /* √©vite les distorsions, remplit sans d√©former */
}


    .carousel-slide {
      min-width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }

  </style>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
  <script>
  const track = document.querySelector('.carousel-track');
  const images = document.querySelectorAll('.carousel-track img');
  const prevBtn = document.querySelector('.carousel-btn.prev');
  const nextBtn = document.querySelector('.carousel-btn.next');
  let index = 0;

  function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  nextBtn.addEventListener('click', () => {
    index = (index + 1) % images.length;
    updateCarousel();
  });

  prevBtn.addEventListener('click', () => {
    index = (index - 1 + images.length) % images.length;
    updateCarousel();
  });
</script>

<body>
